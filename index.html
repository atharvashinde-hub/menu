<head>

    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-section {
            width: 90%;
            margin: 5px auto;
            background-color: black;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 1600px;
            border: none;
        }
        .menu-buttons {
            text-align: center;
            margin: 20px;
        }
        .menu-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .menu-buttons button:hover {
            background-color: #45a049;
        }
        .menu-section {
            display: none; /* Initially hide the menu */
            width: 80%;
            margin: 20px auto;
            background-color: black;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .menu-item img {
            width: 250px;
            height: 250px;
            margin-right: 10px;
        }
        .menu-section.active {
            display: block;
        }
        /* Custom CSS for Google Form elements */
        #ff-compose {
            display: flex;
            justify-content: center;
            background-color: #D2B48C; /* Tan background for wood-like effect */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        #ff-compose div, #ff-compose img, #ff-compose input, #ff-compose select, #ff-compose textarea {
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
        }
        #ff-compose .quantumWizTextinputPaperinputInputArea, 
        #ff-compose .quantumWizTextinputPapertextareaInput {

            background-color: #F5DEB3; /* Light tan background for inputs */
            border: 1px solid #8B5E3C; /* Lighter brown border */
            color: #4B3A30; /* Darker text color */
        }
        #ff-compose img {
            max-width: 100%;
            height: auto;
        }
        #ff-compose button {
            background-color: #8B5E3C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #ff-compose button:hover {
            background-color: #A67C52;
        }
    </style>
</head>
<body>

    </header>

    <script>
        function showMenu(menuId) {
            // Hide all menu sections
            const sections = document.querySelectorAll('.menu-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(menuId).classList.add('active');
        }
    </script>
