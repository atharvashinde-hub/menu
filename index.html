<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #f4f4f4; /* Light gray text color */
        }
        header {
            background-color: #333333; /* Dark gray */
            color: #f4f4f4; /* Light gray text */
            padding: 10px;
            text-align: center;
        }
        .form-section {
            width: 90%;
            margin: 20px auto;
            background-color: #2e2e2e; /* Medium gray */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #f4f4f4;
        }
        .form-section iframe {
            width: 100%;
            height: 1600px;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Cafe</h1>
        <p>Order your favorite items online through the form below!</p>
    </header>
    <script>
        window.onload = function() {
            const iframe = document.querySelector('.form-section iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Wait until the iframe content has loaded
            iframe.onload = () => {
                iframeDoc.body.style.backgroundColor = '#2e2e2e'; // Medium gray for iframe background
                iframeDoc.body.style.color = '#f4f4f4'; // Light gray text for iframe content
            };
        };
    </script>

    <!-- Styled container around the Google Form -->
    <div class="form-section">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7QnbpiWM7u7MQpcLu8ZwUqoTWYOYQPekvXAgQvJpTDV_VmQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

</body>
</html>
