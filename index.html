<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
        }
        header {
            background-color: #6A4E3B; /* Dark brown */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-section {
            width: 90%;
            margin: 20px auto;
            background-color: #D2B48C; /* Light tan background */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .form-section iframe {
            width: 100%;
            height: 1600px;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Cafe</h1>
        <p>Order your favorite items online through the form below!</p>
    </header>
    <script>
        window.onload = function() {
            const iframe = document.querySelector('.form-section iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    
            // Wait until the iframe content has loaded
            iframe.onload = () => {
                iframeDoc.body.style.backgroundColor = '#D2B48C'; // Light tan
            };
        };
    </script>

    <!-- Styled container around the Google Form -->
    <div class="form-section">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7QnbpiWM7u7MQpcLu8ZwUqoTWYOYQPekvXAgQvJpTDV_VmQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

</body>
</html>
