<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
        }
        header {
            background-color: #6A4E3B; /* Dark brown */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-section {
            width: 90%;
            margin: 20px auto;
            background-color: #D2B48C; /* Light tan */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .menu-buttons {
            text-align: center;
            margin: 20px;
        }
        .menu-buttons button {
            background-color: #8B5E3C; /* Lighter brown */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .menu-buttons button:hover {
            background-color: #A67C52; /* Even lighter brown */
        }
        /* Make the iframe appear part of the form */
        iframe {
            width: 100%;
            height: 1600px;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Cafe</h1>
        <p>Order your favorite items online through the form below!</p>
    </header>

    <!-- Form container styled to match the website's theme -->
    <div class="form-section">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe7QnbpiWM7u7MQpcLu8ZwUqoTWYOYQPekvXAgQvJpTDV_VmQ/viewform?embedded=true"></iframe>
    </div>

</body>
</html>
